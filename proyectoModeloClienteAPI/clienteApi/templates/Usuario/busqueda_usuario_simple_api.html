{% extends "Padre.html" %}
{% block contenido %}

<!-- Usuario/busqueda_usuario_simple_api.html -->
<form method="get" action="{% url 'busqueda_usuario_simple_api' %}" class="mb-4">
    {{ formulario.as_p }}
    <button type="submit" class="btn btn-primary">Buscar</button>
</form>

{% if usuarios_mostrar %}
    <div class="row">
        {% for usuario in usuarios_mostrar %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ usuario.nombre }}</h5>
                        <p class="card-text">{{ usuario.email }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% elif error %}
    <p class="text-danger">Error: {{ error }}</p>
{% endif %}

{% endblock %}
